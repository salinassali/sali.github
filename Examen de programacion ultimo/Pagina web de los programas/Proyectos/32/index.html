<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 32</title>
<head> 
    <script>
       function CambiaColor(nombreColor){
            let obj = document.getElementById("information");
            obj.style.color = nombreColor;
        }
    </script> 
</head>
<body>
    <p id="information">Curso cambia de color</p>
    <button onclick="CambiaColor('blue');">azul</button>
    <button onclick="CambiaColor('red');">rojo</button>
</body>
</html>
