<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 31</title>
<head>
    <script>
        function Saludo(persona1,persona2){
        document.getElementById("salida").innerHTML = `Hola ${persona1} y ${persona2}`;
        }

    </script>
</head>
<body>
    <h1>Funcion con dos parametros</h1>
    <p>Saluda a dos personas.</p><br>
    <p id="salida">Aqui el resultado</p>
    <script>
        Saludo("Angie","Kuina");
    </script>
</body>
</html>
